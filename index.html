<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./favicon.ico?v=2" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="table-container">
            <div class="name-container">PLAYER</div>
            <div class="score-container">
                <div class="player score">0</div>
                <div class="colon">:</div>
                <div class="computer score">0</div>
            </div>
            <div class="name-container">COMPUTER</div>
        </div>
        <div class="winner-container">COMPUTER WON A GAME</div>
        <div class="prompt-container">Click here to start a new game  <span>&#x25BC;</span></div>
        <div class="btns-container">
            <button id="new-game">New Game</button>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </main>
</body>
</html>
